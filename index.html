<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">Rock, Paper, Scissors - Play Against the Computer!</header>
    <div class="start">Choose below to play a round. First to 5 points wins!</div>
    <div class="buttons">
        <button class="rockButton">Rock</button>
        <button class="paperButton">Paper</button>
        <button class="scissorsButton">Scissors</button>
    </div>
    <div id="winnerBanner"></div>
    <div class="selections">
        <div id="playerSelection"><strong>Player Selection:</strong></div>
        <div id="computerSelection"><strong>Computer Selection:</strong></div>
    
        <div id="roundResults"><strong>Round Result:</strong></div>
        <div id="runningScore"><strong>Running Score:</strong></div>
    </div>
    <div id="finalResult"></div>
    <script src="script.js" defer></script>
</body>
</html>
